name: MSBuild

on:
  push:
    paths:
      - .github/workflows/msbuild.yml
      - sp/src/**

env:
  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install VS 2012
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install visualstudio2012-update

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: '12.0.40629.0'

    - name: Create projectfiles
      working-directory: sp/src
      shell: cmd
      # reg add "HKLM\SOFTWARE\WOW6432Node\Microsoft\VisualStudio\12.0\Projects\{8BC9CEB8-8B4A-11D0-8D11-00A0C91BC942}" /v DefaultProjectExtension /t REG_SZ /d vcproj /f
      run: |
        creategameprojects.bat

    - name: Build
      working-directory: sp/src
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      shell: cmd
      # call refreshenv
      run: |
        msbuild -m -p:Configuration=${{env.BUILD_CONFIGURATION}} game\client\client_ntks.vcxproj
        msbuild -m -p:Configuration=${{env.BUILD_CONFIGURATION}} game\server\server_ntks.vcxproj

    - name: Publish Windows game DLLs
      uses: actions/upload-artifact@v2
      with:
        name: DLLs
        path: |
          sp/game/mod_ntks/bin/client.dll
          sp/game/mod_ntks/bin/server.dll
        if-no-files-found: error

    - name: Publish Windows game PDBs
      uses: actions/upload-artifact@v2
      with:
        name: PDBs
        path: |
          sp/game/mod_ntks/bin/client.pdb
          sp/game/mod_ntks/bin/server.pdb
        if-no-files-found: error
